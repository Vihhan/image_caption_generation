<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #121212; color: white; }
        form { margin: 20px auto; width: 50%; padding: 20px; background: #222; border-radius: 10px; }
        input { padding: 10px; margin: 10px; }
        button { padding: 10px; background-color: blue; color: white; border: none; cursor: pointer; }
        img { margin-top: 20px; width: 50%; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Image Caption Generator</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit">Generate Caption</button>
    </form>

    {% if image_url %}
        <img src="{{ image_url }}" alt="Uploaded Image">
        <h2>Caption: {{ caption }}</h2>
    {% endif %}
</body>
</html>
